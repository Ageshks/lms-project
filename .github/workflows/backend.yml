name: NestJS Backend CI

on:
  push:
    paths:
      - 'Backend/lms/my-nestjs-project/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Verify repository structure
        run: |
          echo "Current working directory: $(pwd)"
          ls -la
          ls -la Backend/
          ls -la Backend/lms/
          ls -la Backend/lms/my-nestjs-project/
        working-directory: .

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
        working-directory: Backend/lms/my-nestjs-project

      - name: Lint
        run: npm run lint
        working-directory: Backend/lms/my-nestjs-project

      - name: Run Tests
        run: npm run test
        working-directory: Backend/lms/my-nestjs-project

      - name: Build
        run: npm run build
        working-directory: Backend/lms/my-nestjs-project
